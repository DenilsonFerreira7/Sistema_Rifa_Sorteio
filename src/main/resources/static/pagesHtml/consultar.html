
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIFA - Consultar</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/btn-primary.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>RIFA - Consultar</h1>
  <form action="" id="formcadastrouser">
    <div class="mb-3">
      <label for="numero" class="form-label">NÃšMERO</label>
      <input type="number" class="form-control" id="numero" placeholder="" readonly>
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">NOME</label>
      <input type="text" class="form-control" id="nome" placeholder="" readonly>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">TELEFONE</label>
      <input type="tel" class="form-control" id="telefone" placeholder="" readonly>
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">VALOR</label>
      <input type="text" class="form-control" id="valor" placeholder="" readonly>
    </div>
  </form>
  <button type="button" class="btn btn-primary btn-editar" onclick="habilitarEdicao()">EDITAR</button>
  <button type="button" class="btn btn-primary btn-deletar" onclick="deletarUsuario()">DELETAR</button>
  <button type="button" class="btn btn-primary btn-salvaredt" onclick="salvarEdicao()">SALVAR</button>
</div>

</html>
